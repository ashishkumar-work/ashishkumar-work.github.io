title: Ashish's Blog
description: "A place for relax"
author:
  name: "Rootie"
  email: "ashish@hacker"
  url: "https://www.ashishkumar.xyz"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

